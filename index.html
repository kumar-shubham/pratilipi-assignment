<!DOCTYPE html>
<html>
<head>
	<title>Book My Prati</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.min.css">

  <!-- app css -->
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid font-size26">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="fonts/logo.png" style="height:inherit;">
      </a>
      <p class="navbar-text page-header">Ticket Prati: Book Your Tickets </p>
    </div>
  </div>
</nav>




<div class="card-booking">

	<h1 class="heading-main">Book Your Flight Now!</h1>
	<form>
	<div class="row form-inline">

		<input class="form-control large-input large-input-height" type="text" name="source" placeholder="Travelling From :">

		<input class="form-control large-input large-input-height" type="text" name="dest" placeholder="Your Destination :">

	</div>

	<div class="date-div form-inline">
	<input type="text" class="form-control datepicker datepicker-input large-input large-input-height" placeholder="Travel date :">
	<input type="number" class="form-control large-input-height" placeholder="Seats :" min="1">
	</div>
	<div class="btn-search">
		<button type="button" class="btn btn-lg btn-info" onclick="window.location='result.html'">Search My Flight!</button>
	</div>
	</form>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
	$('.datepicker').datepicker({
    format: 'mm/dd/yyyy',
    startDate: '-3d'
});
</script>
</body>
</html>
